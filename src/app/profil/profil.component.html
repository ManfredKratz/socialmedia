<body class="profile-page mt-4">
    <div class="page-header" data-parallax="true"
        style="background: linear-gradient(90deg, rgba(82,185,255,1) 0%, rgba(9,95,182,1) 65%, rgba(8,90,174,1) 100%);">
    </div>
    <div class="main">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="../../../assets/default-avatar.png" alt="Circle Image"
                                    class="img-raised rounded-circle img-fluid" width="200px">
                            </div>
                            <div class="name">
                                <h3 class="title">{{userdata.firstname}} {{userdata.lastname}}</h3>
                                <h6><i class="fa fa-envelope mr-2"></i>{{userdata.email}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="description text-center">
                    <p>This is a user profil. Here could be your description!<br> This feature will be implemented soon.
                        Stay up to date.</p>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-sm btn-light mr-2" *ngFor="let data of followdata">
                        <b>{{data.follower}}</b>
                        <div class="text-muted smallfont">Followers </div>
                    </button>
                    <button class="btn btn-sm btn-light" *ngFor="let data of followdata">
                        <b>{{data.follows}}</b>
                        <div class="text-muted smallfont">Following </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
